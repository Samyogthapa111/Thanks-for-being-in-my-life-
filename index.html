<style>
* { box-sizing: border-box; font-family: 'Quicksand', sans-serif; }

body {
  margin: 0;
  overflow-x: hidden;
  background: linear-gradient(135deg,#ffd1dc,#e0c3fc,#c2e9fb);
  animation: bg 10s infinite alternate;
}

@keyframes bg {
  0% { background-position: left; }
  100% { background-position: right; }
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: float 6s infinite ease-in;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}

/* QR Section */
#qr-section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#qr {
  padding: 20px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(255,182,193,0.8);
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

#qr-text {
  margin-top: 20px;
  font-size: 18px;
  color: #ff4f8b;
}

/* Pages */
.page {
  display: none;
  min-height: 100vh;
  padding: 30px;
  text-align: center;
  animation: fade 1.2s;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Button */
button {
  margin-top: 30px;
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px pink;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  50% { transform: translateY(-5px); }
}

/* Kittens */
.kitten {
  font-size: 80px;
  animation: wiggle 2s infinite;
}

@keyframes wiggle {
  50% { transform: rotate(5deg); }
}

audio { display: none; }
</style>
</head>
